<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap icon  -->

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/sass/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div id="sub-header">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 left">
                <p class="text-white">
                  <i class="bi bi-check2"></i>
                  Free shipping on all orders over $50
                </p>
              </div>
              <div class="col-lg-6 right text-end">
                <select name="" id="">
                  <option value="english">Eng</option>
                  <option value="bangla">Ban</option>
                </select>
                <a href="" class="faq text-white text-decoration-none">Faqs</a>
                <a href="" class="info text-white text-decoration-none">
                  <i class="bi bi-info-circle me-1"></i>
                  Need help
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar" id="main-header">
          <div class="container">
            <a href="#">
              <img src="./assets/image/logo.png" alt="" />
            </a>
            <form action="" class="position-relative">
              <input type="search" name="" id="" placeholder="Search here..." />
              <i class="bi bi-search"></i>
            </form>
            <div class="header-action d-flex align-items-center">
              <a href="#" class="cart d-flex align-items-center">
                <i class="bi bi-cart-dash"></i>
                Cart
                <p class="badge">2</p>
              </a>
              <a href="#" class="wishlist">
                <i class="bi bi-heart"></i>
              </a>
              <a href="#" class="user">
                <i class="bi bi-person"></i>
              </a>
            </div>
          </div>
        </div>
      </header>
    </main>
    <!-- ------------------------------------------------------------- -->
    <!-- fontawesome -->
    <script src="./assets/js/all.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
